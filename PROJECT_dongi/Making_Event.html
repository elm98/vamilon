<!doctype html>
<html lang="en" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet"   href="css/bootstrap.min.css">
    <link rel="stylesheet"  href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link type="text/css" rel="stylesheet" href="css/aksFileUpload.min.css">
    <link type="text/css" href="css/persian-datepicker.css" rel="stylesheet" />
    <link type="text/css" href="css/persian-datepicker.css" rel="stylesheet" />

</head>


<title>ثبت هزینه </title>

</head>

<body>

<main role="main" class="container-fluid">

    <div id="accordion" class="mb-3  bg-card  mt-4 ">
        <div class="card">
            <div class="card-header  sunny-morning-gradient  text-white  py-0" id="headingOne">
                <h6 class="mb-0   d-flex  justify-content-between">
                    <div class="d-flex align-items-center"><i class="fas fa-edit   pl-2"></i> ثبت هزینه
                    </div>
                    <div>

                        <button class="btn btn-link text-white  px-0"  data-toggle="tooltip" data-placement="top" >
                            <i class="fa fa-phone"></i>
                        </button>
                        <button type="button" class="btn    p-0  shadow-none  text-white" data-toggle="modal" data-target="#modalPush"
                                title="Tooltip on top">
                            <i class="fa fa-question"></i>
                        </button>
                        <button class="btn btn-link text-white  px-0" data-toggle="collapse" data-target="#collapsefive"
                                aria-expanded="true" aria-controls="collapsefive">
                            <i class="fa fa-chevron-down"></i>
                        </button>


                    </div>
                </h6>
            </div>

            <div id="collapsefive" class="collapse show  bg-card  my-3" aria-labelledby="headingOne" data-parent="#accordion">




                    <div class="d-flex  mb-1  py-1 mt-0  mx-2  d-flex  shadow-sm  bg-white rounded  border">

                        <div class="col-12   text-right">
                            <div class="row">
                                <label for="inputPassword" class="col-2 col-form-label text-nowrap   mr-1  ml-3 fontsize">هزینه کننده:</label>
                                <div class="col-8">
                                    <input type="password" class="form-control  text-dark  mr-2" placeholder="مقداد ترابی" id="inputPassword">
                                </div>

                            </div>
                        </div>
                    </div>


                    <div class="d-flex  mb-1  py-1 mt-0  mx-2  d-flex   shadow-sm  bg-white rounded  border">

                        <div class="col-12   text-right">
                            <div class="row">
                                <label for="inputPassword" class="col-2 col-form-label text-nowrap    mr-1  ml-3 fontsize">نام هزینه</label>
                                <div class="col-8">
                                    <input type="password" class="form-control   mr-2  text-dark" placeholder="خرید جوجه" id="inputPassword">
                                </div>

                            </div>
                        </div>
                    </div>


                    <div class="d-flex  mb-1  py-1 mt-0  mx-2  d-flex   shadow-sm  bg-white rounded  border">

                        <div class="col-12   text-right">
                            <div class="row">
                                <label for="inputPassword" class="col-2 col-form-label text-nowrap    mr-1  ml-3 fontsize">مبلغ هزینه</label>
                                <div class="col-8">
                                    <input type="password" class="form-control  mr-2 text-dark  text-center" placeholder="1.0000000" id="inputPassword">
                                </div>




                            </div>
                        </div>
                    </div>

                    <div class="d-flex  mb-1  py-1 mt-0  mx-2  d-flex   shadow-sm  bg-white rounded  border">

                        <div class="col-12   text-right">
                            <div class="row">
                                <label for="inputPassword" class="col-2 col-form-label text-nowrap    mr-1  ml-3 fontsize">تاریخ هزینه</label>
                                <div class="col-8">
                                    <input type="text" class="form-control  mr-2  text-dark  text-center" placeholder="1399/2/2" id="datepicker2">
                                </div>




                            </div>
                        </div>
                    </div>
                <div class="d-flex bg-white  mb-1  py-1 mt-0  mx-2  d-flex  shadow-sm   rounded  border">

                    <div class="col-12   text-right">
                        <div class="row">
                            <div class="col-12 col-form-label text-nowrap   mx-1 fontsize">آپلود عکس</div>
                            <div class="col-12">

                                <aks-file-upload></aks-file-upload>

                            </div>




                        </div>
                    </div>
                </div>

                    <div class="d-flex  mb-1  py-1 mt-0  mx-2  d-flex ">

                        <div class="col-12   text-right">
                            <div class="row">


                                <div class="col-12 text-right  py-2   d-flex align-items-center  justify-content-center   ">
                                    <button type="button" class="btn px-4 purple-gradient">ثبت هزینه</button>
                                      <div class="col-1 offset-1"></div>


                                    <button type="button" class="btn peach-gradient  px-4">بازم هست</button>
                                    </button>
                                </div>


                            </div>
                        </div>
                    </div>



            </div>


        </div>

    </div>
    <div class="modal fade" id="modalPush" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-warning" role="document">
            <!--Content-->
            <div class="modal-content text-center">
                <!--Header-->
                <div class="modal-header d-flex justify-content-center">
                    <p class="heading">اطلاعات راهنمای دونگی</p>
                </div>

                <!--Body-->
                <div class="modal-body">

                    <i class="fas fa-bell fa-4x animated rotateIn mb-4"></i>

                    <p>آیا نیاز به راهنمایی بیش تر دارید تا اطلاعات ثبت شود؟</p>

                </div>

                <!--Footer-->
                <div class="modal-footer flex-center">
                    <a href="https://mdbootstrap.com/pricing/jquery/pro/" class="btn btn-warning">بله</a>
                    <a type="button" class="btn btn-outline-info waves-effect" data-dismiss="modal">خیر</a>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
</main>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script type="text/javascript" src="js/jquery.min.js">
</script>
<script type="text/javascript" src="js/bootstrap.min.js">
</script>
<script type="text/javascript" src="js/mdb.min.js">
</script>
<script src="js/aksFileUpload.js"></script>
<script src="js/persian-date.js"></script>
<script src="js/persian-datepicker.js"></script>
<script>
    $(function () {
        $("aks-file-upload").aksFileUpload({
            fileUpload: "#uploadfile",
            dragDrop: true,
            maxSize: "90 GB",
            multiple: true,
            maxFile: 50
        });
    });
</script>

<script type="text/javascript" src="js/persian-datepicker.js"></script>
<script type="text/javascript" src="js/persian-datepicker.js"></script>
<script type="text/javascript">


    $('#datepicker0').pDatepicker();
    $('#datepicker1').pDatepicker();
    $('#datepicker2').pDatepicker();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>

</html>
